<div ng-init="storeinfo=modelVal;index=$index" id="connModal1">
	
	<hdfs-path index="index" id="hdfs_store" control-label="输出路径" label-col="3" input-col="6" model-val="storeinfo.paDataDir" other="margin-left:-20px;"></hdfs-path>

	<div class="form-group">
    	<label for="subDirectory" class="col-sm-3 control-label">输出子目录:</label>
    	<div class="col-sm-6">
	      	<input type="text" id="subDirectory" readonly="readonly"  class="form-control " ng-model="storeinfo.subDirectory" value="{{storeinfo.subDirectory}}" placeholder="输出子目录" style="margin-left:-20px"/>
	    </div>
	    
	</div>
	<div class="form-group">
    	<label for="fileName" class="col-sm-3 control-label"><span class="redStar">*&nbsp;</span>输出文件名:</label>
    	<div class="col-sm-6">
	      	<input type="text" id="fileName"  class="form-control" ng-model="storeinfo.fileName" value="{{storeinfo.fileName}}" placeholder="输出文件名" style="margin-left:-20px" data-rule="required"/>
	    </div>		
	      <div class="col-sm-2">
	    	<div  class="glyphicon glyphicon-question-sign propmt" data-toggle="tooltip" ng-mouseenter="mouseenter()" data-content='输出文件名允许输入@{host},@{filename},@{yyyymmdd}' style="margin-top:13px;margin-left:-110px" ></div>	
	    </div>
	</div>

	<div class="form-group">
    	<label for="isCompress" class="col-sm-3 control-label"><span class="redStar">*&nbsp;</span>是否压缩:</label>
    	<div class="col-sm-2">
	      	<input type="checkBox" id="isCompress"  ng-model="storeinfo.isCompress" value="{{storeinfo.isCompress}}"/>
	    </div>		
	</div>

	<div class="form-group">
    	<label for="outCycle" class="col-sm-3 control-label">输出周期:</label>
    	<div class="col-sm-6">
    		<select class="form-control" id="outCycle" ng-change="selectCycle();"  ng-model="storeinfo.outCycle" style="margin-left:-20px">
    			<option value="{{item.value}}" ng-selected="item.value==storeinfo.outCycle" ng-repeat="item in outCycles">{{item.text}}</option>
    		</select>
    	</div>
	</div>
	
</div>
