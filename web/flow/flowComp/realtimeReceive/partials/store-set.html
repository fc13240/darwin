<div class="panel panel-darwin">
	<div style="border:1px solid #ccc;" class="panel-heading">
		<div style="width:50%;float:left;">输出设置</div>
		<div style="width:50%;float:left;text-align:right;">
			<a class="add-hdfs-source" ng-click="selectOneStore()"><span class="glyphicon glyphicon-plus"></span></a>
		</div>
		<div style="clear: both;"></div>
	</div>
	<div id="selectOneStore" style="display:none">
		<span  ng-click="addOneStore('全文索引')">全文索引</span></br>
	</div>
	<div class="panel-body">
		<div class="box box-default">
			<div class="box-heading">
				全文索引</br>
				<div class="box-body">
					<span id="conn-count">
						<font size="2px">
						{{cleancompConfig.storeinfo.esconfig.index}}
						</font>
					</span>
			    </div>
				
			</div>
			
			<div>
				<button type="button" class="btn btn-xs btn-default" ng-click="popup_store()">
					<span class="glyphicon glyphicon-cog"></span>设置
				</button>
			
			</div>
			
            <modal modaltitle="输出设置" modalid="hdfs_store_modal">
                <search-store model-val="cleancompConfig.storeinfo" es-index="{{esIndex}}" comp-id="{{compId}}"></search-store>
            </modal>
		</div>
	</div>
</div>
