<div style="height:500px;overflow:auto;">
	<div style="float:left;width:29%">
		<div ng-repeat="group in funcList track by $index">
			<h3>{{group.groupname}}</h3>
			<ul>
				<li ng-repeat = "func in group.list track by $index">
					<a ng-click="setFunc(func.funcName)">{{func.funcDesc}}</a>
				</li>
			</ul>
		</div>
	</div>
	<div style="float:right;width:70%">
		<div id="s-params-container">
		</div>
		<div id="d-params-container">
		</div>
	</div>
	<div class="clear"></div>
</div>
