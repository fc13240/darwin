<div class="modal-body"><div class="pull-right editor-title">仪表盘配置</div><div ng-model="editor.index" bs-tabs="" style="text-transform:capitalize"><div ng-repeat="tab in ['通用','索引','行']" data-title="{{tab}}"></div><div ng-repeat="tab in dashboard.current.nav|editable" data-title="{{tab.title || tab.type}}"></div></div><div ng-if="editor.index == 0"><div class="editor-row"><div class="section"><div class="editor-option"><label class="small">标题</label><input type="text" class="input-large" ng-model="dashboard.current.title"></div><div class="editor-option"><label class="small">样式</label><select class="input-small" ng-model="dashboard.current.style" ng-options="f for f in ['dark','light']"></select></div><div class="editor-option"><label class="small">可编辑</label><input type="checkbox" ng-model="dashboard.current.editable" ng-checked="dashboard.current.editable"></div><div class="editor-option"><label class="small">提示<tip>在空白处显示‘添加面板’</tip></label><input type="checkbox" ng-model="dashboard.current.panel_hints" ng-checked="dashboard.current.panel_hints"></div></div></div><div class="editor-row"><div class="section"><div class="editor-option"><label class="small">字典</label><select class="input-small" ng-model="dashboard.current.filed_dic.dictionaryId" ng-change="changeDic(dashboard)"><option value="0">无字典</option><option ng-repeat="d in dashboard.current.filed_dic.dictionary" value="{{d.id}}" ng-selected="d.id==dashboard.current.filed_dic.dictionaryId">{{d.field}}</option></select></div></div></div></div><div ng-if="editor.index == 1"><div class="editor-row"><div class="section"><h5>索引配置</h5><div ng-show="dashboard.current.index.interval != 'none'" class="row-fluid"><div class="editor-option"><p class="small">.</p></div></div></div></div><div class="editor-row"><div class="section"><type-tree dashboard="dashboard"><type-tree></type-tree></type-tree></div><div class="section"><div class="editor-option"><h6>选择索引</h6><select id="selectIndex" ng-change="save_index(dashboard)" ng-model="dashboard.current.customer.selectedIndex" ng-options="index for index in dashboard.current.customer.indexs" ng-init="dashboard.current.customer.selectedIndex=dashboard.current.customer.selectedIndex || dashboard.current.customer.indexs[0]"></select></div></div><div class="section"><div class="editor-option"><h6>选择表</h6><div class="form-group"><label class="checkbox-inline" ng-repeat="table in dashboard.current.customer.tables[dashboard.current.customer.selectedIndex]"><input id="111" checklist-change="save_index(dashboard)" checklist-model="dashboard.current.customer.selectedTables" checklist-value="table" type="checkbox">{{table}}</label></div></div></div><div class="section"><div class="editor-option"><h6>当前索引</h6><input type="text" ng-model="dashboard.current.index.default" value="dashboard.current.index.default"></div></div></div></div><div ng-if="editor.index == 2"><div class="row-fluid"><div class="span8"><h4>行</h4><table class="table table-striped"><thead><th width="1%"></th><th width="1%"></th><th width="1%"></th><th width="97%">标题</th></thead><tr ng-repeat="row in dashboard.current.rows"><td><i ng-click="_.move(dashboard.current.rows,$index,$index-1)" ng-hide="$first" class="pointer icon-arrow-up"></i></td><td><i ng-click="_.move(dashboard.current.rows,$index,$index+1)" ng-hide="$last" class="pointer icon-arrow-down"></i></td><td><i ng-click="dashboard.current.rows = _.without(dashboard.current.rows,row)" class="pointer icon-remove"></i></td><td>{{row.title||'未命名'}}</td></tr></table></div><div class="span4"><h4>添加行</h4><label class="small">标题</label><input type="text" class="input-medium" ng-model="row.title" placeholder="新的一行"><label class="small">行高</label><input type="text" class="input-mini" ng-model="row.height"></div></div><div class="row-fluid"></div></div><div ng-repeat="pulldown in dashboard.current.nav|editable" ng-controller="PulldownCtrl" ng-show="editor.index == 3+$index"><ng-include ng-show="pulldown.enable" src="edit_path(pulldown.type)"></ng-include><button ng-hide="pulldown.enable" class="btn" ng-click="pulldown.enable = true">生效 {{pulldown.type}}</button></div></div><div class="modal-footer"><button type="button" class="btn btn-cancel" ng-click="editor.index=0;dismiss();reset_panel();dashboard.refresh()">取消</button> <button type="button" ng-click="add_row(dashboard.current,row); reset_row();" class="btn btn-info" ng-show="editor.index == 2">新建行</button> <button type="button" class="btn btn-success" ng-click="editor.index=0;saveValidator(dashboard);editSave(dashboard);dismiss();reset_panel();dashboard.refresh()">保存</button></div>
