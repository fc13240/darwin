<div style="margin-top:50px"><a id="close" class="关闭" ng-click="dismiss()" href="">×</a> <span></span> <span>&nbsp;&nbsp;使用当前查询</span><input ng-model="search_name" type="text" name="timeRange" class="form-control" style="width:410px;height:19px"><i class="pointer icon-search" ng-click="dashboard.show_query(search_name,dashboard)" bs-tooltip="'搜索'"></i><table style="width:424px;table-layout:fixed" class="table table-striped table-unpadded"><tbody><tr ng-repeat="info in queryino"><td class="progress" style="position:relative"><a class="icon-remove" ng-click="dashboard.delete_this(info.id,info.name,dashboard);" href=""></a> <a ng-click="dashboard.select_this(info.id,info.name,dashboard);" href="">&nbsp;&nbsp;{{info.name}}</a></td></tr></tbody></table><div style="text-align:center;margin-left:15%;margin-right:15%"><div class="span1"><a ng-if="showFirst" ng-click="dashboard.queryFive(pageN-1,dashboard)" class="icon-arrow-left pointer" style="margin-right:60px"></a></div><div style="float:left" ng-repeat="page in pageArr"><a ng-click="dashboard.queryFive(page,dashboard)" style="margin-left:10px" href="">{{page}}</a></div><div class="span1"><a ng-if="showEnd" ng-click="dashboard.queryFive(pageN+1,dashboard)" class="icon-arrow-right pointer" style="margin-left:30px"></a></div></div></div>
