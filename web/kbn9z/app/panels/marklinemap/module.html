	  fill: #000;
	  stroke: #ffffff;
	  stroke-width: 0.5px;

	  stroke-linejoin: round;
	  vector-effect: non-scaling-stroke;
	}
	.points {
	  fill: #036;

	}

	  stroke-width: 0;
	}</style><div id="marklinemap" marklinemap="" params="{{panel}}" ng-style="{height:panel.height||row.height}"></div></div>
