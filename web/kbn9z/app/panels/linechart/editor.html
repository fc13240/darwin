<div class="editor-row"><div class="section"><h5>Y轴数值计算方式设置</h5><div class="editor-option"><label class="small">Y轴值</label><select ng-change="set_refresh(true)" ng-init="panel.mode=panel.mode||'count'" ng-model="panel.mode"><option ng-selected="panel.mode=='count'" value="count">记录行数</option><option ng-selected="panel.mode=='min'" value="min">选定数值字段的最小值</option><option ng-selected="panel.mode=='mean'" value="mean">选定数值字段的平均值</option><option ng-selected="panel.mode=='max'" value="max">选定数值字段的最大值</option><option ng-selected="panel.mode=='total'" value="total">选定数值字段的总和</option></select></div><div class="editor-option" ng-show="panel.mode != 'count'&&panel.mode !='uniq'"><label class="small">数值字段<tip>该字段必须为数值型</tip></label><input ng-change="set_refresh(true)" placeholder="请输入" bs-typeahead="fields.list" type="text" class="input-medium" ng-model="panel.value_field"></div></div><div class="section"><h5>X轴字段设置</h5><div class="editor-option"><label class="small">展示字段</label><input ng-change="set_refresh(true)" placeholder="请输入" bs-typeahead="fields.list" type="text" class="input-small" ng-model="panel.time_field"></div></div><div ng-if="panel.mode=='count'" class="section"><h5>Y轴字段设置</h5><div class="editor-option"><label class="small">数值字段</label><input ng-change="set_refresh(true)" placeholder="请输入" bs-typeahead="fields.list" type="text" class="input-small" ng-model="panel.num_field"></div></div><div class="section"><h5>X轴排序</h5><div class="editor-option"><label class="small">排序</label><select ng-change="set_refresh(true)" ng-init="panel.orderX=panel.orderX||'asc'" ng-model="panel.orderX"><option ng-selected="panel.orderX=='asc'" value="asc">升序</option><option ng-selected="panel.orderX=='desc'" value="desc">降序</option><option ng-selected="panel.orderX=='no'" value="no">不排序</option></select></div><div class="editor-option"><label class="small">保留最大分组数</label><input class="input-small" type="number" ng-model="panel.size" ng-change="set_refresh(true)"></div></div><h5></h5><div class="editor-option"><label class="small">是否显示平均值</label><input ng-change="set_refresh(true)" type="checkBox" ng-model="panel.isShowMean" ng-checked="panel.isShowMean"></div><div class="editor-option"><label class="small">是否显示最大最小值</label><input ng-change="set_refresh(true)" type="checkBox" ng-model="panel.isShowMaxMin" ng-checked="panel.isShowMaxMin"></div></div>
