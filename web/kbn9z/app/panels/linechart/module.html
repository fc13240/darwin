<div ng-controller="linechart" id="linechart" ng-init="init()" style="min-height:{{panel.height || row.height}}"><style>.histogram-legend {
      display:inline-block;
      padding-right:5px
    }
    .histogram-legend-dot {
      display:inline-block;
      height:10px;
      width:10px;
      border-radius:5px;
    }
    .histogram-legend-item {
      display:inline-block;
    }
    .histogram-chart {
      position:relative;
    }
    .histogram-options {
      padding: 5px;
      margin-right: 15px;
      margin-bottom: 0px;
    }
    .histogram-options label {
      margin: 0px 0px 0px 10px !important;
    }
    .histogram-options span {
      white-space: nowrap;
    }

    /* this is actually should be in bootstrap */
    .form-inline .checkbox {
        display: inline-block;
    }

    .histogram-marker {
      display: block;
      width: 20px;
      height: 21px;
      background-image: url('img/annotation-icon.png');
      background-repeat: no-repeat;
    }</style><div><strong ng-if="isShowData">没有符合条件的数据</strong></div><center><img ng-show="panel.loading" src="img/load_big.gif"></center><div line-charts="" class="pointer line-charts" params="{{panel}}"></div></div>
