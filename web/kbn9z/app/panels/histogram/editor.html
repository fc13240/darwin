<div class="editor-row"><div class="section"><h5>Y轴数值计算方式设置</h5><div class="editor-option"><label class="small">Y轴值</label><select ng-change="set_refresh(true)" ng-init="panel.mode=panel.mode||'count'" ng-model="panel.mode"><option ng-selected="panel.mode=='count'" value="count">记录行数</option><option ng-selected="panel.mode=='min'" value="min">选定数值字段的最小值</option><option ng-selected="panel.mode=='mean'" value="mean">选定数值字段的平均值</option><option ng-selected="panel.mode=='max'" value="max">选定数值字段的最大值</option><option ng-selected="panel.mode=='total'" value="total">选定数值字段的总和</option><option ng-selected="panel.mode=='uniq'" value="uniq">去重计数</option></select></div><div class="editor-option" ng-show="panel.mode != 'count'&&panel.mode !='uniq'"><label class="small">数值字段<tip>该字段必须为数值型</tip></label><input ng-change="set_refresh(true)" placeholder="请输入" bs-typeahead="fields.list" type="text" class="input-medium" ng-model="panel.value_field"></div><div class="editor-option" ng-show="panel.mode == 'uniq'"><label class="small">去重字段</label><input ng-change="set_refresh(true)" placeholder="请输入" bs-typeahead="fields.list" type="text" class="input-medium" ng-model="panel.value_field"></div></div><div style="display:none" class="section"><h5>变换系列</h5><div class="editor-option" ng-show="panel.mode != 'count'"><label class="small">比例</label><input type="text" class="input-mini" ng-model="panel.scale"></div><div class="editor-option"><label class="small">秒<tip>统一间隔到秒</tip></label><input type="checkbox" ng-model="panel.scaleSeconds" ng-checked="panel.scaleSeconds"></div><div class="editor-option"><label class="small">导数<tip>绘制每个系列中的区间变化</tip></label><input type="checkbox" ng-model="panel.derivative" ng-checked="panel.derivative" ng-change="set_refresh(true)"></div><div class="editor-option"><label class="small">零值填充<tip>在空值处以零填充.</tip></label><input type="checkbox" ng-model="panel.zerofill" ng-checked="panel.zerofill" ng-change="set_refresh(true)"></div></div><div class="section"><h5>X轴时间字段设置</h5><div class="editor-option"><label class="small">时间字段</label><input ng-change="set_refresh(true)" placeholder="请输入" bs-typeahead="fields.list" type="text" class="input-small" ng-model="panel.time_field"></div><div style="display:none" class="editor-option"><label class="small">时间校正</label><select ng-model="panel.timezone" class="input-small" ng-options="f for f in ['browser','utc']"></select></div><div style="display:none" class="editor-option"><label class="small">自动间隔</label><input type="checkbox" ng-model="panel.auto_int" ng-checked="panel.auto_int"></div><div style="display:none" class="editor-option" ng-show="panel.auto_int"><label style="display:none" class="small">解析<tip>数据点很多时，变换到正常的时间间隔</tip></label><input style="display:none" type="number" class="input-mini" ng-model="panel.resolution" ng-change="set_refresh(true)"></div><div style="display:none" class="editor-option" ng-hide="panel.auto_int"><label class="small">间隔<tip>使用时间模式 (例如 1m, 5m, 1d, 2w, 1y)</tip></label><input type="text" class="input-mini" ng-model="panel.interval" ng-change="set_refresh(true)"></div></div></div>
