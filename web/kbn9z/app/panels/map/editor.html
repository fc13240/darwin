<div class="editor-row"><div class="editor-option"><h6>省字段<tip>如果省市字段不唯一,请用逗号分隔</tip></h6><input bs-typeahead="fields.list" type="text" required="" class="input-small" array-join="" ng-model="panel.field" ng-change="set_refresh(true)"></div><div class="editor-option"><h6>最大值<tip>绘制的最大值</tip></h6><input class="input-mini" type="number" ng-model="panel.size" ng-change="set_refresh(true)"></div><div class="editor-option"><h6>计算方式<tip>计算的方式</tip></h6><select ng-change="set_refresh(true)" ng-init="panel.mode=panel.mode||'count'" ng-model="panel.mode"><option ng-selected="panel.mode==='count'" value="count">计数</option><option ng-selected="panel.mode==='max'" value="max">最大</option><option ng-selected="panel.mode==='min'" value="min">最小</option><option ng-selected="panel.mode==='mean'" value="mean">平均</option><option ng-selected="panel.mode==='total'" value="total">求和</option></select></div><div class="editor-option" ng-show="panel.mode != 'count'"><h6>数值字段<tip>该字段必须为数值型</tip></h6><input id="input-mini" class="input-mini" type="text" ng-model="panel.value_field" ng-change="set_refresh(true)"></div><div class="editor-option"><h6>地图选择(世界地图需设置国家字段)</h6><select ng-change="$emit('render')" ng-init="panel.map=panel.map||'china'" ng-model="panel.map"><option ng-selected="panel.map==='china'" value="china">中国地图</option><option ng-selected="panel.map==='world'" value="world">世界地图</option></select></div><div class="editor-option"><h6>色系</h6><select ng-change="set_refresh(true)" ng-init="panel.color" ng-model="panel.color"><option value="['#E0022B', '#E09107', '#A3E00B']">默认色系</option><option value="['#167CAF','#A0D3E5']">蓝色系</option><option value="['#690764','#F45EEC']">紫色系</option><option value="['#298E0A','#A8F290']">绿色系</option><option value="['#828282','#D1D1D1']">灰色系</option><option value="['#C5BC17','#FCF7A4']">黄色系</option><option value="['#FA0707','#E48A8C']">红色系</option><option value="['#D10FF0','#15EBF4','#EEFD03']">彩色系</option></select></div></div>
