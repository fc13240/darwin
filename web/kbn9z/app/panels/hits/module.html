<div ng-controller="hits" id="hits" ng-init="init()"><div ng-show="panel.counter_pos == 'above' && (panel.chart == 'bar' || panel.chart == 'pie')" id="{{$id}}-legend"><table class="small" ng-show="panel.arrangement == 'vertical'"><tr ng-repeat="query in data"><td><div style="display:inline-block;border-radius:5px;background:{{query.info.color}};height:10px;width:10px"></div></td><td style="padding-right:10px;padding-left:10px">{{query.info.alias}}</td><td>{{query.data[0][1]}}</td></tr></table><div class="small" ng-show="panel.arrangement == 'horizontal'" ng-repeat="query in data" style="float:left;padding-left: 10px"><span><i class="icon-circle" ng-style="{color:query.info.color}"></i> {{query.info.alias}} {{query.info.query}} ({{query.data[0][1]}})</span><strong ng-if="isShowData">没有符合条件的数据</strong></div><br></div><div style="clear:both"></div><div ng-show="panel.chart == 'pie' || panel.chart == 'bar'" hits-chart="" params="{{panel}}" style="position:relative"></div><div ng-show="panel.counter_pos == 'below' && (panel.chart == 'bar' || panel.chart == 'pie')" id="{{$id}}-legend"><table class="small" ng-show="panel.arrangement == 'vertical'"><tr ng-repeat="query in data"><td><i class="icon-circle" ng-style="{color:query.info.color}"></i></td><td style="padding-right:10px;padding-left:10px">{{query.info.alias}}</td><td>{{query.data[0][1]}}</td></tr></table><div class="small" ng-show="panel.arrangement == 'horizontal'" ng-repeat="query in data" style="float:left;padding-left: 10px"><span><i class="icon-circle" ng-style="{color:query.info.color}"></i></span> {{query.info.alias}} {{query.info.query}} ({{query.data[0][1]}})</div><br></div><div id="hitsTotal" ng-show="panel.chart == 'total'"><div ng-style="panel.style" style="line-height:{{panel.style['font-size']}}">{{hits}}</div></div><table ng-style="panel.style" class="table table-striped table-condensed" ng-show="panel.chart == 'list'"><thead><th>检索内容</th><th>计数</th></thead><tr ng-repeat="term in data"><td>{{term.info.query}}</td><td>{{term.hits}}</td></tr></table></div>
