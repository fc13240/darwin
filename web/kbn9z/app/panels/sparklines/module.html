<div ng-controller="sparklines" id="sparklines" ng-init="init()" style="min-height:{{panel.height || row.height}}"><center><img ng-show="panel.loading && _.isUndefined(data)" src="img/load_big.gif"></center><div ng-repeat="series in data" style="margin-right:5px;text-align:center;display:inline-block"><small class="strong"><i class="icon-circle" ng-style="{color: series.info.color}"></i> {{series.info.query}} {{series.info.alias}}</small><br><div style="display:inline-block" sparklines-chart="" series="series" panel="panel"></div></div><strong ng-if="isShowData">没有符合条件的数据</strong></div>
