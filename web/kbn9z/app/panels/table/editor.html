<div class="row-fluid"><div class="span6 section"><h5>选项</h5><div class="editor-option"><label class="small">是否显示表头</label><input type="checkbox" ng-model="panel.header" ng-checked="panel.header"></div><div class="editor-option"><label class="small">表格是否排序</label><input type="checkbox" ng-model="panel.sortable" ng-checked="panel.sortable"></div><div class="editor-option" style="white-space:nowrap" ng-show="panel.sortable"><label class="small">排序字段(_score为检索相关度)</label><input class="input-small" bs-typeahead="fields.list" ng-model="panel.sort[0]" type="text"><i ng-click="set_sort(panel.sort[0])" ng-class="{'icon-chevron-up': panel.sort[1] == 'asc','icon-chevron-down': panel.sort[1] == 'desc'}"></i></div><div class="editor-option"><label class="small">字体大小</label><select class="input-small" ng-model="panel.style['font-size']" ng-options="f for f in ['7pt','8pt','9pt','10pt','12pt','14pt','16pt','18pt','20pt','24pt','28pt','32pt','36pt','42pt','48pt','52pt','60pt','72pt']"></select></div><div style="display:none" class="editor-option"><label class="small">Trim Factor 修剪系数<tip></tip></label><input type="number" class="input-small" ng-model="panel.trimFactor" ng-change="set_refresh(true)"></div><br><div style="display:none" class="editor-option"><label class="small">当地时间<tip>根据浏览器时间调整时间字段</tip></label><input type="checkbox" ng-change="set_refresh(true)" ng-model="panel.localTime" ng-checked="panel.localTime"></div><div style="display:none" class="editor-option" ng-show="panel.localTime"><label class="small">时间字段</label><input type="text" class="input-small" ng-model="panel.timeField" ng-change="set_refresh(true)" bs-typeahead="fields.list"></div></div><div class="section span6"><h5>列</h5><form class="input-append editor-option"><input bs-typeahead="fields.list" type="text" class="input-small" ng-model="newfield"><button class="btn" ng-click="panel.fields = _.toggleInOut(panel.fields,newfield);newfield=''"><i class="icon-plus"></i></button></form><br><span style="margin-left:3px" ng-repeat="field in panel.fields" class="label">{{field}} <i class="pointer icon-remove-sign" ng-click="panel.fields = _.toggleInOut(panel.fields,field)"></i></span><h5>高亮字段</h5><form class="input-append editor-option"><input bs-typeahead="fields.list" type="text" value="*" class="input-small" ng-model="newhighlight" ng-change="set_refresh(true)"><button class="btn" ng-click="panel.highlight = _.toggleInOut(panel.highlight,newhighlight);newhighlight=''"><i class="icon-plus"></i></button></form><br><span style="margin-left:3px" ng-repeat="field in panel.highlight" class="label">{{field}} <i class="pointer icon-remove-sign" ng-click="panel.highlight = _.toggleInOut(panel.highlight,field);set_refresh(true)"></i></span></div></div>
