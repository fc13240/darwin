<div class="editor-row"><div class="section"><h5>X轴，Y轴值设置</h5><div class="editor-option"><label class="small">X轴值计算方式</label><select ng-change="set_refresh(true)" ng-init="panel.mode=panel.mode||'count'" ng-model="panel.mode"><option ng-selected="panel.mode==='count'" value="count">记录行数</option><option ng-selected="panel.mode==='min'" value="min">选定数值字段的最小值</option><option ng-selected="panel.mode==='mean'" value="mean">选定数值字段的平均值</option><option ng-selected="panel.mode==='max'" value="max">选定数值字段的最大值</option><option ng-selected="panel.mode==='total'" value="total">选定数值字段的总和</option></select></div><div class="editor-option"><label class="small">时间字段</label><input ng-change="set_refresh(true)" placeholder="请输入" bs-typeahead="fields.list" type="text" class="input-small" ng-model="panel.time_field"></div><div class="editor-option" ng-show="panel.mode != 'count'"><label class="small">数值字段<tip>这个字段必须包含一个数字值</tip></label><input ng-change="set_refresh(true)" placeholder="请输入字段名 " bs-typeahead="fields.list" type="text" class="input-large" ng-model="panel.value_field"></div></div></div>
