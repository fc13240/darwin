<div class="editor-row"><div class="section"><div class="section"><div class="editor-option"><label class="small">数据来源</label><select class="input-small" ng-model="panel.dstype"><option value="analytics">分析</option><option value="search" selected="selected">搜索</option></select></div></div><div class="editor-option" ng-show="panel.dstype === 'analytics'"><div class="section"><div class="editor-option"><label class="small">表名</label><select ng-change="set_refresh(true)" class="input-small" ng-model="panel.tablename" ng-options="s.name for s in list"></select></div></div><div class="section"><div class="editor-option"><label class="small">字段名</label><select ng-change="set_refresh(true)" class="input-small" ng-model="panel.tablenamefields" ng-options="sh.name for sh in panel.tablename.fields"></select></div></div><div class="section"><div class="editor-option"><label class="small">图表值</label><select ng-change="set_refresh(true)" class="input-small" ng-model="panel.mode" ng-options="f for f in ['count','min','mean','max','total']"></select></div></div></div><div class="editor-option"><label class="small">样式</label><select class="input-small" ng-init="panel.chart=panel.chart||'bar'" ng-model="panel.chart"><option ng-selected="panel.chart==='bar'" value="bar">柱状图</option><option ng-selected="panel.chart==='pie'" value="pie">饼状图</option><option ng-selected="panel.chart==='list'" value="list">列表</option><option ng-selected="panel.chart==='total'" value="total">总数</option></select></div><div class="editor-option" ng-show="panel.chart == 'total' || panel.chart == 'list'"><label class="small">字体大小</label><select class="input-mini" ng-model="panel.style['font-size']" ng-options="f for f in ['7pt','8pt','9pt','10pt','12pt','14pt','16pt','18pt','20pt','24pt','28pt','32pt','36pt','42pt','48pt','52pt','60pt','72pt']"></select></div><div class="editor-option" ng-show="panel.chart == 'bar' || panel.chart == 'pie'"><label class="small">图例</label><select class="input-small" ng-init="panel.counter_pos=panel.counter_pos||'above'" ng-model="panel.counter_pos"><option ng-selected="panel.counter_pos==='above'" value="above">图形上方</option><option ng-selected="panel.counter_pos==='below'" value="below">图形下方</option><option ng-selected="panel.counter_pos==='none'" value="none">无图例</option></select></div><div class="editor-option" ng-show="panel.chart != 'total' && panel.counter_pos != 'none'"><label class="small">图例摆放形式</label><select class="input-small" ng-init="panel.arrangement=panel.arrangement||'horizontal'" ng-model="panel.arrangement"><option ng-selected="panel.arrangement==='horizontal'" value="horizontal">横向排列(可折行)</option><option ng-selected="panel.arrangement==='vertical'" value="vertical">列表排列(每行一个图例)</option></select></div><div class="editor-option" ng-show="panel.chart == 'pie'"><label class="small">圈饼</label><input type="checkbox" ng-model="panel.donut" ng-checked="panel.donut"></div><div class="editor-option" ng-show="panel.chart == 'pie'"><label class="small">Tilt</label><input type="checkbox" ng-model="panel.tilt" ng-checked="panel.tilt"></div><div class="editor-option" ng-show="panel.chart == 'pie'"><label class="small">标签</label><input type="checkbox" ng-model="panel.labels" ng-checked="panel.labels"></div></div></div>
