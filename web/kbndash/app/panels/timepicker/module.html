<div ng-controller="timepicker" ng-init="init()"><style>.timepicker-timestring {
      font-weight: normal;
    }</style><form name="input" style="margin:3px 0 0 0"><ul class="kbn9z-nav nav-pills timepicker-dropdown"><li class="dropdown"><a class="dropdown-toggle timepicker-dropdown" data-toggle="dropdown" bs-tooltip="time.from.date ? (time.from.date | date:'yyyy-MM-dd HH:mm:ss.sss') + ' <br>to<br>' +(time.to.date | date:'yyyy-MM-dd HH:mm:ss.sss') : '点击选择时间'" data-placement="bottom" ng-click="dismiss();"><span ng-show="filterSrv.idsByType('time').length"><span class="pointer" ng-hide="panel.now">{{time.from.date | date:'MMM d, y HH:mm:ss'}}</span> <span class="pointer" ng-show="panel.now">{{time.from.date | moment:'ago'}}</span> 到 <span class="pointer" ng-hide="panel.now">{{time.to.date | date:'MMM d, y HH:mm:ss'}}</span> <span class="pointer" ng-show="panel.now">{{time.to.date | moment:'ago'}}</span></span> <span ng-hide="filterSrv.idsByType('time').length">时间筛选</span> <span ng-show="dashboard.current.refresh" class="text-warning">每{{dashboard.current.refresh}}刷新</span> <i class="icon-caret-down"></i></a><ul class="dropdown-menu"><li ng-repeat="timespan in panel.time_options track by $index"><a ng-click="setRelativeFilter(timespan)">过去 {{timespan}}</a></li><li class="dropdown-submenu"><a>自动刷新</a><ul class="dropdown-menu"><li><a ng-click="dashboard.set_interval(false)">关闭</a></li><li ng-repeat="interval in panel.refresh_intervals track by $index"><a ng-click="dashboard.set_interval(interval)">每 {{interval}}</a></li></ul></li><li><a ng-click="customTime()">自定义</a></li></ul></li><li><a ng-click="dashboard.refresh()"><img src="css/img/dash_refresh.png"></a></li></ul></form></div>
