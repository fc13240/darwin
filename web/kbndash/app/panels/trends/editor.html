<div><h4>设置</h4><div class="row-fluid"><div class="editor-option"><label class="small">与下方输入时间前的数据对比(如1d表示一天前)<tip>时间模式 (举例 1m, 5m, 1d, 2w, 1y)</tip></label><input type="text" class="input-small" ng-model="panel.ago" ng-change="set_refresh(true)"></div><div class="editor-option"><label class="small">字体大小</label><select class="input-small" ng-model="panel.style['font-size']" ng-options="f for f in ['7pt','8pt','9pt','10pt','12pt','14pt','16pt','18pt','20pt','24pt','28pt','32pt','36pt','42pt','48pt','52pt','60pt','72pt']"></select></div><div class="editor-option"><label class="small">排列方式</label><select class="input-small" ng-init="panel.arrangement=panel.arrangement||'horizontal'" ng-model="panel.arrangement"><option ng-selected="panel.arrangement==='horizontal'" value="horizontal">横向排列(可折行)</option><option ng-selected="panel.arrangement==='vertical'" value="vertical">列表排列(每行一个图例)</option></select></div><div class="editor-option"><label class="small">颜色<tip>下降绿色，上升红色</tip></label><input type="checkbox" ng-model="panel.reverse" ng-checked="panel.reverse"></div></div></div>
