<div class="editor-row"><div class="editor-option"><form><h6>国家或省市字段(如有市，请逗号分隔)<tip>如显示到省，则只需填写省字段；如同时有市字段，则省在前，英文逗号，市字段在后</tip></h6><input bs-typeahead="fields.list" type="text" class="input-small" ng-model="panel.field" ng-change="set_refresh(true)"></form></div><div class="editor-option"><h6>最大值<tip>绘制的最大值</tip></h6><input class="input-mini" type="number" ng-model="panel.size" ng-change="set_refresh(true)"></div><div class="editor-option"><h6>地图选择(世界地图需设置国家字段)</h6><select ng-change="$emit('render')" class="input-small" ng-init="panel.map=panel.map||'china'" ng-model="panel.map"><option ng-selected="panel.map==='china'" value="china">中国地图</option><option ng-selected="panel.map==='world'" value="world">世界地图</option></select></div></div>
