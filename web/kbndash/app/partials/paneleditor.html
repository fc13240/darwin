<div bindonce="" class="modal-body" style="min-height: 281px"><div class="pull-right editor-title" bo-text="dashboard.availablePanelsMap()[panel.type]+' 设置'"></div><div ng-model="editor.index" bs-tabs=""><div ng-repeat="tab in setEditorTabs(panelMeta)" data-title="{{tab}}"></div></div><div ng-show="editorTabs[editor.index] == '设置'"><div ng-include="" src="'app/partials/panelgeneral.html'"></div></div><div ng-show="editorTabs[editor.index] == '面板'"><div ng-include="" src="edit_path(panel.type)"></div></div><div ng-repeat="tab in panelMeta.editorTabs" ng-show="editorTabs[editor.index] == tab.title"><div ng-include="" src="tab.src"></div></div></div><div class="modal-footer"><button type="button" class="btn btn-cancel" ng-click="editor.index=0;dismiss()">取消</button> <button type="button" class="btn btn-success" ng-click="editor.index=0;editSave(panel);close_edit();dismiss()">保存</button></div>
