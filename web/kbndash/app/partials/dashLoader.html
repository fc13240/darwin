<style>.noarrow>a:after {
    display: none !important;
  }</style><li ng-repeat="pulldown in dashboard.current.nav" ng-controller="PulldownCtrl" ng-show="pulldown.enable"><kibana-simple-panel type="pulldown.type" ng-cloak=""></kibana-simple-panel></li><li ng-if="dashboard.current.loader.show_home !== false" style="display:none"><a bs-tooltip="'Goto saved default'" data-placement="bottom" href="#/dashboard"><i class="icon-home"></i></a></li><li class="dropdown" ng-show="showDropdown('load')"><a href="#" bs-tooltip="'打开'" data-placement="bottom" class="dropdown-toggle" data-toggle="dropdown" ng-click="elasticsearch_dblist('title:'+elasticsearch.query+'*')"><img src="css/img/dash_open.png"></a><ul class="dropdown-menu" style="padding:10px"><li ng-if="dashboard.current.loader.load_elasticsearch != false"><form class="nomargin"><input type="text" ng-model="elasticsearch.query" ng-change="elasticsearch_dblist('title:'+elasticsearch.query+'*')" placeholder="输入查询关键词"></form><div ng-show="loading" style="text-align: center; margin: 30px"><img src="img/loading.gif"></div><div ng-show="!loading"><h6 ng-hide="elasticsearch.dashboards.length">没有匹配的仪表盘</h6><table class="table table-condensed table-striped"><tr bindonce="" ng-repeat="row in elasticsearch.dashboards | orderBy:['_id']"><td><a confirm-click="elasticsearch_delete(row._id)" confirmation="确定要删除 {{row._id}} 吗？"><i class="icon-remove"></i></a></td><td><a href="#/dashboard/elasticsearch/{{row._id}}" bo-text="row._id"></a></td></tr></table></div></li></ul></li><li class="dropdown" ng-show="showDropdown('save')"><a href="#" bs-tooltip="'保存'" data-placement="bottom" class="dropdown-toggle" data-toggle="dropdown"><img src="css/img/dash_save.png"></a><ul class="dropdown-menu" style="padding:10px"><li ng-show="dashboard.current.loader.save_elasticsearch != false"><form class="input-prepend nomargin"><button class="btn" ng-click="elasticsearch_save('dashboard')"><i class="icon-save"></i></button><input class="input-medium" ng-model="dashboard.current.title" type="text" ng-model="elasticsearch.title"></form></li><li class="dropdown-submenu noarrow" ng-show="dashboard.current.loader.save_local != false || dashboard.current.loader.save_gist != false || dashboard.current.loader.save_default != false" style="display:none"><ul class="dropdown-menu"><li ng-show="dashboard.current.loader.save_default != false"><a class="link" ng-click="set_default()">Save as Home</a></li><li ng-show="dashboard.current.loader.save_default != false"><a class="link" ng-click="purge_default()">Reset Home</a></li><li ng-show="dashboard.current.loader.save_local != false"><a class="link" ng-click="dashboard.to_file()">Export schema</a></li></ul></li></ul></li><li ng-show="dashboard.current.editable" bs-tooltip="'配置仪表盘'" data-placement="bottom"><a class="link" config-modal="app/partials/dasheditor.html" kbn-model="dashboard"><img src="css/img/dash_setting.png"></a></li>
