<div>
	<button code="save" type="button" id="common_clearRule_buttonOne" disabled="disabled"
	name="common_clearRule_buttonOne" class="btn btn-default btn-sm" data-toggle="modal">清理规则</button>

	<div id="clearRuleModal" class="modal fade bs-example-modal-m" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
	  <div class="modal-dialog modal-m">
	    <div class="modal-content">
			<div class="modal-header">
				<h4>清理规则设置</h4>
			</div>
			<div class="modal-body">
				<form class="form-horizontal" role="form" id="clearRuleform" notBindDefaultEvent="true">
					<div class="form-group">
					    <label for="clearDir11" class="col-sm-3 control-label">设置清理目录</label>
					    <div class="col-sm-8">
					   		<input type="text" class="form-control" readonly="readonly" ng-model="clearDir" placeholder="清理目录">
						</div>
					</div>
					<div class="form-group">
					    <label for="days" class="col-sm-3 control-label">清理天数</label>
					    <div class="col-sm-3">
					    <input type="text" class="form-control" data-rule="" id="days" ng-model="days" placeholder="清理N天前数据">
<!-- 					    <input type="text" class="form-control" data-rule="required;integer[+];range[1~4000];" id="days" ng-model="days" placeholder="清理N天前数据"> -->
						</div>
						<label class="help-block">*清理N天前的数据，请输入天数。</label>
					</div>
					<div class="form-group">
						<label for="saveClearRule" class="col-sm-4 control-label"></label>
						<div class="col-sm-5">
							<a id="clearRuleCancel">取消</a>
							<input ng-click="saveClearRule()" code="save" id="saveClearRule" type="button" value="保存" class="btn btn-success" />
						</div>
					</div>
				</form>
		  </div>
	    </div>
	  </div>
	</div>
</div>
